<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mCORE - Mail Carrier Operational Resource & Encyclopedia</title>
    <!-- Favicon and Apple Touch Icons (consolidated in manifest.json where possible) -->
    <link rel="shortcut icon" href="/mcore/favicon.ico">
    <link rel="manifest" href="/mcore/manifest.json">

    <!-- Tailwind CSS CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons (e.g., moon for theme toggle) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS for mCORE -->
    <link rel="stylesheet" href="/mcore/css/style.css">
</head>
<body class="theme-light">
    <!-- Main wrapper for the entire application -->
    <div class="wrapper min-h-screen flex flex-col">
        <!-- Header section with navigation and theme toggle -->
        <header class="header bg-usps-blue text-white p-4 shadow-md relative">
            <nav class="container mx-auto flex flex-col">
                <!-- Top Row: Logo & Install Button -->
                <div class="flex items-center justify-between w-full header-top-row-container">
                    <!-- Logo and mCORE text -->
                    <a href="#landing" id="home-link" class="text-2xl font-bold rounded-md hover:opacity-80 p-2 flex items-center">
                        <!--<img id="mcore-logo" src="/mcore/icons/mcore-logo.png" alt="mCORE Logo" class="h-8 mr-2" onerror="this.onerror=null; this.src='https://placehold.co/32x32/0d6efd/ffffff?text=M';" />-->
                        mCORE
                    </a>
                    <!-- Install App Button (single button, responsive display) -->
                    <button id="install-app-button" class="p-2 rounded-md hover:bg-white hover:text-usps-blue transition-colors duration-300 hidden">
                        <i class="fas fa-download"></i> <span class="install-app-text">Install App</span>
                    </button>
                </div>

                <!-- Bottom Row: Theme Toggle and Main Navigation Links -->
                <div class="flex items-center justify-center w-full mt-4 md:mt-0 header-bottom-row-container">
                    <div class="flex items-center space-x-2 md:space-x-4 overflow-x-auto custom-scrollbar nav-links-group">
                        <button id="theme-toggle" class="p-2 rounded-md hover:bg-white hover:text-usps-blue transition-colors duration-300" aria-label="Toggle dark/light theme">
                            <i class="fas fa-moon" id="theme-icon"></i>
                        </button>
                        <a href="#calendar" id="calendar-nav-link" class="p-2 rounded-md hover:bg-white hover:text-usps-blue transition-colors duration-300"><span class="acronym-highlight">C</span>alendar</a>
                        <a href="#resources" id="resources-nav-link" class="p-2 rounded-md hover:bg-white hover:text-usps-blue transition-colors duration-300"><span class="acronym-highlight">R</span>esources</a>
                        <a href="#acronyms" id="acronyms-nav-link" class="p-2 rounded-md hover:bg-white hover:text-usps-blue transition-colors duration-300"><span class="acronym-highlight">A</span>cronyms</a>
                        <a href="#pay-periods" id="pay-periods-nav-link" class="p-2 rounded-md hover:bg-white hover:text-usps-blue transition-colors duration-300"><span class="acronym-highlight">P</span>ay</a>
                    </div>
                </div>
            </nav>
            <!-- Thin red accent line -->
            <div class="header-accent-line"></div>
        </header>

        <!-- Main content area where dynamic pages are rendered -->
        <main id="app-content" class="body flex-grow container mx-auto p-4 md:p-6 my-4 rounded-lg shadow-lg card-bg">
            <!-- Content will be dynamically loaded here by JavaScript -->
        </main>

        <!-- Footer section with app info and legal disclaimers -->
        <footer class="footer bg-usps-blue text-white p-4 text-center text-sm mt-auto shadow-inner">
            <div class="container mx-auto">
                <p>&copy; <span id="current-year"></span> mCORE. All Rights Reserved.</p>
                <p>Not affiliated with USPS or any union.</p>
                <p>Version 1.2.4 | <a href="#" id="contact-email-link" class="underline hover:no-underline">Contact</a> | <a href="LICENSE.md" target="_blank" class="underline hover:no-underline">License (MIT)</a> | <a href="https://github.com/mailman-sam/mcore" target="_blank" class="underline hover:no-underline">git</a></p>
                <p>Built with <i class="fas fa-heart text-red-500"></i> by a mail carrier, for ALL mail carriers.</p>
            </div>
        </footer>

        <!-- Lightbox for displaying Federal Holiday information -->
        <div id="holiday-lightbox" class="lightbox-overlay">
            <div class="lightbox-content">
                <button class="lightbox-close" id="lightbox-close-btn" aria-label="Close holiday information">&times;</button>
                <h3 id="lightbox-holiday-name" class="text-xl font-bold mb-2">Holiday Name</h3>
                <p id="lightbox-holiday-info">Information about the holiday will appear here.</p>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript for mCORE -->
    <script src="/mcore/js/app.js"></script>
</body>
</html>
