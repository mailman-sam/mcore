<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d6efd">
    <base href="/mcore/">
    <title>mCORE - Mail Carrier Operational Resource & Encyclopedia</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="theme-light">
    <div class="wrapper">
        <header class="header">
            <nav class="container nav-container">
                <button id="theme-toggle" aria-label="Toggle dark/light theme">
                    <img id="theme-icon" src="icons/dark-mode.png" alt="Theme Toggle Icon" class="theme-icon-img">
                </button>
                <a href="#landing" id="home-link" class="home-link">
                    mCORE
                </a>
                <button id="install-app-button" class="install-app-button hidden">
                    <span class="install-app-text">Install App</span>
                </button>
                <div class="nav-links-group custom-scrollbar">
                    <a href="#calendar" id="calendar-nav-link" class="nav-link"><span class="acronym-highlight">C</span>alendar</a>
                    <a href="#resources" id="resources-nav-link" class="nav-link"><span class="acronym-highlight">R</span>esources</a>
                    <a href="#acronyms" id="acronyms-nav-link" class="nav-link"><span class="acronym-highlight">A</span>cronyms</a>
                    <a href="#pay-periods" id="pay-periods-nav-link" class="nav-link"><span class="acronym-highlight">P</span>ay</a>
                </div>
            </nav>
            <div class="header-accent-line"></div>
        </header>
        <main id="app-content" class="main-content container">
        </main>
        <button id="scrollToTopBtn" class="scroll-to-top-button hidden" aria-label="Scroll to top">Top</button>
        <footer class="footer">
            <div class="footer-accent-line"></div>
            <div class="container">
                <p>&copy; <span id="current-year"></span> mCORE. All Rights Reserved.</p>
                <p>Version <span id="app-version"></span> | <a href="#" id="contact-email-link" class="footer-link">Contact</a> | <a href="LICENSE.md" target="_blank" class="footer-link">License (MIT)</a> | <a href="https://github.com/mailman-sam/mcore" target="_blank" class="footer-link">git</a></p>
                <p>Built with <span class="red-heart">&#10084;</span> by a mail carrier, for ALL mail carriers.</p>
				<p>Not affiliated with USPS, any Union, or any Official Entity.</p>
            </div>
        </footer>
        <div id="holiday-lightbox" class="lightbox-overlay">
            <div class="lightbox-content">
                <button class="lightbox-close" id="lightbox-close-btn" aria-label="Close holiday information">&times;</button>
                <h3 id="lightbox-holiday-name" class="lightbox-title">Holiday Name</h3>
                <p id="lightbox-holiday-info" class="lightbox-info">Information about the holiday will appear here.</p>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
