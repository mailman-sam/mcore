<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d6efd">
    <meta name="description" content="A free, privacy-focused web app for USPS mail carriers. Features a dynamic calendar with rotating schedules, T6 route tracking, a live USPS time clock, and more. Created by mailman-sam.">
    <meta name="keywords" content="USPS, mail carrier, letter carrier, postal calendar, T6 schedule, NALC, PWA, mCORE, mailman-sam, mailman.sam">
    <base href="/mcore/">
    <title>mCORE - Mail Carrier Operational Resource & Encyclopedia</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="theme-light">
    <div class="wrapper">
        <header class="header">
            <nav class="container nav-container">
                <button id="theme-toggle" aria-label="Toggle dark/light theme">
                    <img id="theme-icon" src="icons/dark-mode.png" alt="Toggle light and dark theme" class="theme-icon-img">
                </button>
                <a href="#landing" id="home-link" class="home-link">
                    mCORE
                </a>
                <button id="install-app-button" class="install-app-button hidden">
                    <span class="install-app-text">Install App</span>
                </button>
                <div class="nav-links-group custom-scrollbar">
                    <a href="#calendar" id="calendar-nav-link" class="nav-link"><span class="acronym-highlight">C</span>alendar</a>
                    <a href="#resources" id="resources-nav-link" class="nav-link"><span class="acronym-highlight">R</span>esources</a>
                    <a href="#acronyms" id="acronyms-nav-link" class="nav-link"><span class="acronym-highlight">A</span>cronyms</a>
                    <a href="#pay-periods" id="pay-periods-nav-link" class="nav-link"><span class="acronym-highlight">P</span>ay</a>
                </div>
            </nav>
            <!-- Live Time Display Container -->
            <div id="live-time-container" class="live-time-container"></div>
            <div class="header-accent-line"></div>
        </header>
        <main id="app-content" class="main-content container">
        </main>
        <button id="scrollToTopBtn" class="scroll-to-top-button hidden" aria-label="Scroll to top">Top</button>
        <footer class="footer">
            <div class="footer-accent-line"></div>
            <div class="container">
                <p>&copy; <span id="current-year"></span> mCORE All Rights Reserved |<a href="LICENSE.md" target="_blank" class="footer-link">License (MIT)</a> </p>
                <p>Version <span id="app-version"></span> | <a href="#" id="contact-email-link" class="footer-link">Contact</a> | <a href="https://www.paypal.com/donate/?hosted_button_id=9XLYTADEHB9GE" target="_blank" class="footer-link">Donate</a> | <a href="https://github.com/mailman-sam/mcore" target="_blank" class="footer-link">github</a></p>
                <p>Built with <span class="red-heart">&#10084;</span> by a mail carrier, for ALL mail carriers.</p>
				<p>Not affiliated with any Union or any Official Entity.</p>
            </div>
        </footer>
        <div id="day-details-lightbox" class="lightbox-overlay">
            <div class="lightbox-content">
                <button class="lightbox-close" id="lightbox-close-btn" aria-label="Close day details">&times;</button>
                <div id="lightbox-dynamic-content">
                    <!-- Event details and filter controls will be injected here -->
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
